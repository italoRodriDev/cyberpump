<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="onClickBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Exercícios</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <br />
  <ion-item-divider>
    <ion-title color="secondary">DADOS DO TREINO</ion-title>
  </ion-item-divider>
  <ion-card mode="ios">
    <ion-card-content>
      <form>
        <ion-item>
          <ion-select label="Dia da semana" placeholder="Selecionar">
            <ion-select-option>Segunda</ion-select-option>
            <ion-select-option>Terça</ion-select-option>
            <ion-select-option>Quarta</ion-select-option>
            <ion-select-option>Quinta</ion-select-option>
            <ion-select-option>Sexta</ion-select-option>
            <ion-select-option>Sábado</ion-select-option>
            <ion-select-option>Domingo</ion-select-option>
          </ion-select>
        </ion-item>
        <br />
        <ion-item>
          <ion-select label="Ênfase" placeholder="Selecionar">
            <ion-select-option>Peito</ion-select-option>
            <ion-select-option>Ombros</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Obersevações (Opcional)"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="secondary">
        <ion-label color="light">Editar</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <br />
  <ion-item-divider>
    <ion-title color="secondary">EXERCÍCIOS</ion-title>
  </ion-item-divider>
  <ion-list>
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>
            <p>
              <ion-title color="dark" style="padding-left: 0"
                >Supino reto</ion-title
              >
              <br />
              <ion-label>Ênfase: Peito</ion-label>
              <ion-label color="secondary">3 Séries de 12 Repetições</ion-label>
              <ion-label color="dark">Obs: Descanso de 1 minuto</ion-label>
            </p>
          </ion-label>
        </ion-item>
        <ion-item slot="content">
          <ion-row>
            <ion-button (click)="null" color="secondary" shape="round">
              <ion-label color="light" (click)="onClickCadastroExercicio()">Editar</ion-label>
            </ion-button>
            <ion-button color="secondary" shape="round">
              <ion-label color="light">Excluir</ion-label>
            </ion-button>
          </ion-row>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onClickCadastroExercicio()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
